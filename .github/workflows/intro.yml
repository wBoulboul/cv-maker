name: Hellow-world

on:
  push:

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: show node version
        run: echo node -v

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: install dependencies
        run: bun install

      - name: build the app
        run: bun run build